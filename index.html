<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .roulette-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 10px solid #333;
            border-radius: 50%;
            overflow: hidden;
        }
        .roulette {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center center;
            transition: transform 4s ease-out;
        }
        .roulette::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-top: 200px solid red;
            border-right: 200px solid transparent;
            border-bottom: 200px solid red;
            border-left: 200px solid transparent;
            border-radius: 50%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <div class="roulette" id="roulette"></div>
    </div>
    <button onclick="startSpinning()">Spin</button>

    <script>
        function startSpinning() {
            const roulette = document.getElementById('roulette');
            roulette.style.transition = 'transform 4s ease-out';
            roulette.style.transform = 'rotate(720deg)';

            setTimeout(() => {
                stopSpinning();
            }, 2000);
        }

        function stopSpinning() {
            const roulette = document.getElementById('roulette');
            roulette.style.transition = 'transform 1s ease-in-out';
            const rotation = Math.floor(Math.random() * 360) + 1080;
            roulette.style.transform = `rotate(${rotation}deg)`;
            setTimeout(() => {
                showResult(rotation);
            }, 1000);
        }

        function showResult(rotation) {
            const sectors = ["Sector 1", "Sector 2", "Sector 3", "Sector 4", "Sector 5", "Sector 6"];
            const sectorSize = 360 / sectors.length;
            const sectorIndex = Math.floor((rotation % 360) / sectorSize);
            alert(sectors[sectorIndex]);
        }
    </script>
</body>
</html>
